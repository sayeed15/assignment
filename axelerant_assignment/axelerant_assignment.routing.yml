
axelerant_assignment.node_json_controller_json_representation:
  path: '/page_json/{site_api_key}/{nid}'
  defaults:
    _controller: '\Drupal\axelerant_assignment\Controller\NodeJsonController::json_representation'
    _title: 'Node Json Representation'
  requirements:
    _permission: 'access content'
    site_api_key: '[a-zA-Z]+'
    nid: '[a-zA-Z]+'
